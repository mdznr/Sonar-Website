<html>
<head>
	<title>Sonar.app</title>
	<link rel="stylesheet" href="style.css" media="screen">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
	<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
	<script language="javascript">
		
		function getSizeForVideo()
		{
			if ( window.innerWidth < 768 ) {
				var newWidth = window.innerWidth - 40;
				document.getElementById("videoSrc").style.width = newWidth;
			    document.getElementById("videoSrc").style.height = newWidth * (484/768);
			    document.getElementById("video").style.top = ( 484 - (newWidth * (484/768)) ) / 2;
		    }
		}
	
		window.onresize = getSizeForVideo;
	
		function launchApp() {
			var background = document.getElementById("backgroundContainer");
			if ( background.className == "blur" ) {		// Launch
				background.className = "";
				$("#appIcon").animate({opacity: '0', height: '500px', width: '500px', marginLeft: '-256px', top: '-122px' }, 400, 'linear');
				$("#main").fadeOut(300);
				$("#video").delay(400).fadeIn(150);
			}
			else {										// Unlaunch
				background.className = "blur";
				$("#appIcon").animate({opacity: '1.0', height: '256px', width: '256px', marginLeft: '-128px', top: '0px' }, 400, 'linear');
				$("#main").fadeIn(200);
				$("#video").fadeOut(200);
			}
		}
		
	</script>
</head>
<body onload="getSizeForVideo();">
	<div id="backgroundContainer" class="blur"></div>
	<div id="content">
		<div id="main" onclick="launchApp();">
			<img id="appIcon" src="appIcon.png" width="256" height="256" alt="Sonar.app" border="0">
			<h1 id="appName">Sonar</h1>
			<div id="watchVideo">Watch Video</div>
			<div id="description">Sonar is an open-source native Mac application that interfaces with Apple's <a href="http://fixradarorgtfo.com/">infamous</a> <a href="http://bugreport.apple.com/">bug reporter</a></div>
		</div>
		
		<div id="video">
			<iframe id="videoSrc" src="http://player.vimeo.com/video/35396305?color=000000" width="768" height="484" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
		</div>
		
		<span id="copyright">&#169; Matt Zanchelli 2012</span>
	</div>
</body>
<!-- For displaying retina (-2x) images -->
<script src="jquery.retina.js" type="text/javascript"></script>
<script type="text/javascript">$(document).ready(function(){ $('img').retina();});</script>
</html>
